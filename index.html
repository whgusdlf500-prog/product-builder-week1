<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>저녁 메뉴 추첨기</h1>
            <p>오늘 뭐 먹지? 행운의 메뉴를 뽑아보세요!</p>
            <button id="theme-toggle" class="theme-btn">☀️</button>
        </header>
        <main>
            <div id="menu-selector">
                <div class="machine-display">
                    <div id="menu-display" class="menu-display"></div>
                </div>
            </div>
            <button id="generate-btn" class="generate-btn">메뉴 선택</button>
        </main>
        <footer>
            <p>&copy; 2024 행운을 빌어요!</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
