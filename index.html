<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닮은꼴 찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>닮은꼴 찾기</h1>
            <p>사진을 찍으면 가장 닮은 성별의 대표 이미지를 보여드립니다.</p>
            <button id="theme-toggle" class="theme-btn">☀️</button>
        </header>
        <main>
            <div id="teachable-machine-section">
                <button type="button" onclick="init()">시작</button>
                <div id="webcam-container"></div>
                <div id="label-container"></div>
                <div id="result-display">
                    <p>분류 결과:</p>
                    <div id="gender-prediction"></div>
                    <div id="generic-image-display">
                        <!-- Generic image will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 행운을 빌어요!</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
