<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>저녁 메뉴 추첨기</h1>
            <p>오늘 뭐 먹지? 행운의 메뉴를 뽑아보세요!</p>
            <button id="theme-toggle" class="theme-btn">☀️</button>
        </header>
        <main>
            <div id="menu-selector">
                <div class="machine-display">
                    <div id="menu-display" class="menu-display"></div>
                </div>
            </div>
            <button id="generate-btn" class="generate-btn">메뉴 선택</button>

            <section id="contact-form-section">
                <h2>제휴 문의</h2>
                <p>제휴 관련 문의사항이 있으시면 아래 양식을 작성해주세요.</p>
                <form action="https://formspree.io/f/xaqdjwzq" method="POST">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">제목:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">문의 내용:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">문의하기</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 행운을 빌어요!</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
