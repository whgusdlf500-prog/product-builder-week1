<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다기능 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>다기능 사이트</h1>
            <p>다양한 기능을 한 곳에서 만나보세요!</p>
            <button id="theme-toggle" class="theme-btn">☀️</button>
        </header>
        <main>
            <div id="tabs">
                <button class="tab-button active" onclick="showTab('tab-content-menu')">저녁 메뉴</button>
                <button class="tab-button" onclick="showTab('tab-content-contact')">제휴 문의</button>
                <button class="tab-button" onclick="showTab('tab-content-teachable-machine')">닮은꼴 찾기</button>
            </div>

            <div id="tab-content-menu" class="tab-content active">
                <h2>오늘 뭐 먹지?</h2>
                <div id="menu-selector">
                    <div class="machine-display">
                        <div id="menu-display" class="menu-display"></div>
                    </div>
                </div>
                <button id="generate-btn" class="generate-btn">메뉴 선택</button>
            </div>

            <div id="tab-content-contact" class="tab-content">
                <h2>제휴 문의</h2>
                <p>제휴 관련 문의사항이 있으시면 아래 양식을 작성해주세요.</p>
                <form action="https://formspree.io/f/xaqdjwzq" method="POST">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">제목:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">문의 내용:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">문의하기</button>
                </form>
            </div>

            <div id="tab-content-teachable-machine" class="tab-content">
                <h2>닮은꼴 찾기</h2>
                <p>사진을 찍으면 가장 닮은 성별의 대표 이미지를 보여드립니다.</p>
                <button type="button" onclick="initTeachableMachine()">카메라 시작</button>
                <div id="webcam-container"></div>
                <div id="label-container"></div>
                <div id="result-display">
                    <p>분류 결과:</p>
                    <div id="gender-prediction"></div>
                    <div id="generic-image-display">
                        <!-- Generic image will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 행운을 빌어요!</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
