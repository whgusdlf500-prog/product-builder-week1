<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="site_title">다기능 사이트</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4206942576045120"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-key="main_title">다기능 사이트</h1>
            <p data-key="main_description">다양한 기능을 한 곳에서 만나보세요!</p>
            <div class="controls">
                <select id="language-switcher">
                    <option value="ko" data-key="lang_ko">한국어</option>
                    <option value="en" data-key="lang_en">English</option>
                </select>
                <button id="theme-toggle" class="theme-btn">☀️</button>
            </div>
        </header>
        <main>
            <div id="tabs">
                <button class="tab-button active" onclick="showTab('tab-content-menu')" data-key="tab_menu">저녁 메뉴</button>
                <button class="tab-button" onclick="showTab('tab-content-contact')" data-key="tab_contact">제휴 문의</button>
                <button class="tab-button" onclick="showTab('tab-content-teachable-machine')" data-key="tab_ml">닮은꼴 찾기</button>
            </div>

            <div id="tab-content-menu" class="tab-content active">
                <h2 data-key="menu_title">오늘 뭐 먹지?</h2>
                <div id="menu-selector">
                    <div class="machine-display">
                        <div id="menu-display" class="menu-display" data-key="menu_prompt">메뉴를 돌려보세요!</div>
                    </div>
                </div>
                <button id="menu-toggle-btn" class="generate-btn" data-key="btn_start">시작</button>

                <section id="disqus-section">
                    <h2 data-key="comments_title">댓글</h2>
                    <div id="disqus_thread"></div>
                    <script>
                        var disqus_config = function () {
                            this.page.url = window.location.href;
                            this.page.identifier = 'dinner-menu-selector';
                        };
                        (function() {
                            var d = document, s = d.createElement('script');
                            s.src = 'https://stockking.disqus.com/embed.js';
                            s.setAttribute('data-timestamp', +new Date());
                            (d.head || d.body).appendChild(s);
                        })();
                    </script>
                    <noscript data-key="noscript_disqus">Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                </section>
            </div>

            <div id="tab-content-contact" class="tab-content">
                <h2 data-key="contact_title">제휴 문의</h2>
                <p data-key="contact_description">제휴 관련 문의사항이 있으시면 아래 양식을 작성해주세요.</p>
                <form action="https://formspree.io/f/xaqdjwzq" method="POST">
                    <div class="form-group">
                        <label for="name" data-key="form_name">이름:</label>
                        <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="email" data-key="form_email">이메일:</label>
                        <input type="email" id="email" name="email" required placeholder="이메일 주소를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="subject" data-key="form_subject">제목:</label>
                        <input type="text" id="subject" name="subject" required placeholder="문의 제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="message" data-key="form_message">문의 내용:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="문의 내용을 입력하세요"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" data-key="btn_contact_submit">문의하기</button>
                </form>
            </div>

            <div id="tab-content-teachable-machine" class="tab-content">
                <h2 data-key="ml_title">닮은꼴 찾기</h2>
                <p data-key="ml_description">사진을 찍으면 가장 닮은 성별의 대표 이미지를 보여드립니다.</p>
                <button type="button" onclick="initTeachableMachine()" data-key="btn_camera_start">카메라 시작</button>
                <div id="webcam-container"></div>
                <div id="label-container"></div>
                <div id="result-display">
                    <p data-key="ml_result_label">분류 결과:</p>
                    <div id="gender-prediction"></div>
                    <div id="generic-image-display">
                        <!-- Generic image will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p data-key="footer_text">&copy; 2026 행운을 빌어요!</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body><script async src
</html>
