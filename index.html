<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>로또 번호 추첨기</h1>
            <p>행운의 번호를 뽑아보세요!</p>
            <button id="theme-toggle" class="theme-btn">☀️</button>
        </header>
        <main>
            <div id="lotto-machine">
                <div class="machine-display">
                    <div id="numbers-display" class="numbers-display"></div>
                </div>
            </div>
            <button id="generate-btn" class="generate-btn">번호 생성</button>
        </main>
        <footer>
            <p>&copy; 2024 행운을 빌어요!</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
